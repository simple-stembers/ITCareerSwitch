<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Author" content="Stephen Chambers">
    <meta name="Description" content="Project 1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Traveller's Companion</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
     <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <link rel="stylesheet" href="libs/css/styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="libs/resources/markerCluster/MarkerCluster.css"/>
    <link rel="stylesheet" href="libs/resources/markerCluster/MarkerCluster.Default.css"/>
    <script src="libs/resources/markerCluster/leaflet.markercluster-src.js">    </script>
   
  </head>
  <body>
    <!-- Loader -->
    <div id="loader" style="display: flex; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(255, 255, 255, 0.7);">
      <div style="text-align: center; flex-direction: column;">
        <h1>Traveller's Companion is loading</h1>
        <img src="./libs/resources/Flying airplane.gif" alt="Loading animation">
      </div>
    </div>

     <!-- Dropdown menu select-->
     <div id="mapContainer">
      <div class="input-group mb-3">
          <select id="countrySelect" class="form-select-lg mb-3">
              <option value="" selected>Choose a country</option>
          </select>
      </div>
      <!-- Your map element here -->
      <div id="map"></div>
  </div>
    

    <!-- My modal overlay basics. I didn't use bootstrap for this, as I was practicing with css -->
<div id="modal-overlay" class="modal-overlay">
  <!-- The close button -->
  <button id="close-modal" class="close-modal">&times;</button>
  <!-- The main modal content box -->
  <div class="modal-content">
    
     <div class = "modal-header">
      <h1 id="countryName"></h1><br>
      <!-- Used Ukraine as the default flag as it is where the developer of the API is from, and I felt it is a small touch to reference them-->
      <img
        id="countryFlag"
        src="https://flagcdn.com/ua.svg"
        width="100"
        alt="Ukraine">
      
     </div>
    
    <!-- These are the tab links that will swap between the different forms of modal information -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="demo-tab" data-toggle="tab" href="#demo" role="tab" aria-controls="demo" aria-selected="true">Demo</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="local-tab" data-toggle="tab" href="#local" role="tab" aria-controls="local" aria-selected="false">Local</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="news-tab" data-toggle="tab" href="#news" role="tab" aria-controls="news" aria-selected="false">News</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="weather-tab" data-toggle="tab" href="#weather" role="tab" aria-controls="weather" aria-selected="false">Weather</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="currency-tab" data-toggle="tab" href="#currency" role="tab" aria-controls="currency" aria-selected="false">Currency</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="wiki-tab" data-toggle="tab" href="#wiki" role="tab" aria-controls="wiki" aria-selected="false">Wiki</a>
      </li>
     
      
    </ul>
    <!-- These are the boxes of results from the API calls -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="demo" role="tabpanel" aria-labelledby="demo-tab">
        <div id="capitalCity"></div>
        <div id="population"></div>
        <div id="helloResults"></div>
        <div id="currencyDemo"></div>
        <div id="driveOn"></div>
        <div id="timeZone"></div>
      </div>
      <div class="tab-pane fade" id="currency" role="tabpanel" aria-labelledby="currency-tab">
        Currency content
      </div>
      <div class="tab-pane fade" id="weather" role="tabpanel" aria-labelledby="weather-tab">
        Weather content
      </div>
      <div class="tab-pane fade" id="wiki" role="tabpanel" aria-labelledby="wiki-tab">
        Wiki content
      </div>
      <div class="tab-pane fade" id="local" role="tabpanel" aria-labelledby="local-tab">
        
        <div id="nearestCity"></div>
        <div id="POIs">
          <h5>Click somewhere on the map to find out more about the local area</h5>
        </div>
      </div>
      <div class="tab-pane fade" id="news" role="tabpanel" aria-labelledby="news-tab">
        
      </div>
    </div>
   
  </div>
</div>

    
    <!-- This script is for the loader image, which should disappear once the map has loaded -->
    <script>
      map.addEventListener("load", function(){
        document.getElementById("loader").style.display = "none";
      });
    </script>
    <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="application/javascript" src="libs/js/script.js"></script>
    <script type="application/javascript" src="libs/js/mapScript.js"></script>
   
    
  </body>
</html>
