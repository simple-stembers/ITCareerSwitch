<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Author" content="Stephen Chambers">
    <meta name="Description" content="Project 1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Traveller's Companion</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
   
    <link rel="stylesheet" href="libs/css/styles.css">
    <script type='module' src="libs/js/script.js"></script>
   
  </head>
  <body>
    <h1>Traveller's Companion</h1>
    <div id="map"></div>
    <script>
       
       var map = L.map('map').setView([40, 0], 3);
       var markerGroup = L.layerGroup().addTo(map);

       var maxBounds = L.latLngBounds(
        L.latLng(-90, -180),
        L.latLng(90, 180)
       );

       map.setMaxBounds(maxBounds);

       map.on('click', function(e) {
         
         markerGroup.clearLayers();
        
        var lat = e.latlng.lat;
         var lng = e.latlng.lng;
         var marker = L.marker([lat,lng]).addTo(markerGroup);
         console.log('Clicked at: ' + lat + ', ' + lng);
       });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
	      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        
        fetch('countryBorders.geo.json')
        .then(response => response.json())
        .then(data => {
        var countryBorders = L.geoJSON(data, {
          style:{
            weight: 1,
            color: 'blue',
            opacity: 0,
            fillOpacity: 0
          },
          onEachFeature: function(feature, layer) {
            layer.on({
              mouseover: function() {
                layer
               .setStyle({
                 weight: 2,
                 color: 'lightblue',
                 opacity: 0.4,
                 fillOpacity: 0.4,
               });
              
             },
              mouseout: function() {
              layer
              .setStyle({
                  weight: 2,
                  color: 'lightblue',
                  opacity: 0,
                  fillOpacity: 0,
                  
               });
               
              }
            });
          }
        
       }).addTo(map);
      })
    </script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
