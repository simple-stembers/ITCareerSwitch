    <!--Leaflet map initial setup, further completed in the mapScript.js-->
    <div id="map" class="map"></div>
    <script>
       
       var map = L.map('map').locate({setView: true, maxZoom: 8});
       var markerGroup = L.layerGroup().addTo(map);

       var maxBounds = L.latLngBounds(
        L.latLng(-90, -180),
        L.latLng(90, 180)
       );

       map.setMaxBounds(maxBounds);
       map.setMinZoom(3);

     
    </script>

    <!-- My modal overlay basics. I didn't use bootstrap for this, as I was practicing with css -->
<div id="modal-overlay" class="modal-overlay">
  <!-- The close button -->
  <button id="close-modal" class="close-modal">&times;</button>
  <!-- The main modal content box -->
  <div class="modal-content">
    
     <div class = "modal-header">
      <h1 id="countryName"></h1>
      <!-- Used Ukraine as the default flag as it is where the developer of the API is from, and I felt it is a small touch to reference them-->
      <img
        id="countryFlag"
        src="https://flagcdn.com/ua.svg"
        width="100"
        alt="Ukraine">
      
     </div>
    
    <!-- These are the tab links that will swap between the different forms of modal information -->
    <ul class="nav nav-tabs" id="modal-tabs">
      <li class="active"><a href="#demographics" data-toggle="tab">Demographics</a></li>
      <li><a href="#local-results" data-toggle="tab">Local Results</a></li>
      <li><a href="#weather" data-toggle="tab">Weather</a></li>
      <li><a href="#currency" data-toggle="tab">Currency</a></li>
      <li><a href="#wiki" data-toggle="tab">More Info</a></li>
    </ul>
    <!-- These are the boxes of results from the API calls -->
    <div class="tab-content">
      <div class="tab-pane active" id="demographics">
        <div id="capitalCity"></div>
        <div id="population"></div>
        <div id="helloResults"></div>
      </div>
      <div class="tab-pane" id="local-results">
        <div id="nearestCity"></div>
        <div id="POIs">
          <h4>Here are some local points of interest:</h4>
        </div>
      </div>
      <div class="tab-pane" id="weather">
        <div id="weatherResults"></div>
      </div>
      <div class="tab-pane" id="currency">
        <div id="currencyResults"></div>
      </div>
      <div class="tab-pane" id="wiki">
        <div id="wikiResults"></div>
      </div>
    </div>
  </div>
</div>

    
    <!-- This script is for the loader image, which should disappear once the map has loaded -->
